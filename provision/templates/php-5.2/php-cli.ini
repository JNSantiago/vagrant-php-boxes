display_errors = On
error_reporting = E_ALL
max_execution_time = 18000
memory_limit = 512M
post_max_size = 1024M
upload_max_filesize = 1024M
output_buffering = 0
variables_order = "EGPCS"
always_populate_raw_post_data = -1
max_input_vars = 2500
html_errors = Off

date.timezone = "$TIMEZONE"
phar.readonly = Off
mail.add_x_header = Off
user_ini.cache_ttl = 10
